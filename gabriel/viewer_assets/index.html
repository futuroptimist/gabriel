<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flywheel Assembly</title>
  <!-- Self-hosted @google/model-viewer to avoid third-party requests -->
  <script type="module" src="./model-viewer.min.js"></script>
  <script type="module" src="viewer.js"></script>
  <style>
    body{margin:0;font-family:sans-serif;background:var(--bg,#fff);color:var(--fg,#000);}
    #legend{position:absolute;top:1rem;right:1rem;background:rgba(0,0,0,0.5);color:#fff;padding:.5rem;list-style:none;}
    #controls{position:absolute;top:1rem;left:1rem;background:rgba(255,255,255,0.7);padding:.5rem;border-radius:4px;}
    body.dark{--bg:#222;--fg:#fff;}
    li{margin:0;}
    li button{cursor:pointer;display:block;width:100%;background:none;border:none;color:inherit;font:inherit;text-align:left;padding:0;}
  </style>
</head>
<body>
  <div id="controls">
    <label>Explode <input id="explode" type="range" min="0" max="1" step="0.01" value="0"></label>
    <button id="dark">Toggle Dark</button>
    <button id="start">Start Animation</button>
  </div>
  <ul id="legend"></ul>
  <model-viewer id="mv" src="../assembly.glb" camera-controls></model-viewer>
</body>
</html>
