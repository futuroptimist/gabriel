name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v1
      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-
            ${{ runner.os }}-uv-
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system bandit flake8 ruff pre-commit
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install Node dependencies
        run: npm ci
      - name: Run commitlint
        run: npm run lint:commits
      - name: Run viewer lint
        run: npm run lint
      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure
      - name: Run Ruff
        run: ruff check --output-format=github .
      - name: Run Flake8
        run: flake8 .
      - name: Run Bandit
        run: bandit -c pyproject.toml -r gabriel scripts
