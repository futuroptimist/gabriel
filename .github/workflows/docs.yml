name: Docs Preview & Link Check
on:
  push:
    paths:
      - 'docs/**'
      - 'README.md'
  pull_request:
    paths:
      - 'docs/**'
      - 'README.md'
  workflow_dispatch:

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: astral-sh/setup-uv@v1

      - name: Install spellcheck dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y aspell aspell-en
          uv pip install --system pyspelling

      - name: Spell check markdown & docs
        run: pyspelling -c .spellcheck.yaml
  linkcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: astral-sh/setup-uv@v1
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: |
          uv pip install --system linkchecker
          linkchecker README.md docs/ || true
