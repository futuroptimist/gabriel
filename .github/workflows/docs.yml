name: Docs Preview & Link Check
on:
  push:
    paths:
      - 'docs/**'
      - 'README.md'
  pull_request:
    paths:
      - 'docs/**'
      - 'README.md'
  workflow_dispatch:

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: astral-sh/setup-uv@v7
      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-docs-${{ hashFiles('requirements.txt', '.spellcheck.yaml') }}
          restore-keys: |
            ${{ runner.os }}-uv-docs-
            ${{ runner.os }}-uv-

      - name: Install spellcheck dictionaries
        run: sudo apt-get update && sudo apt-get install -y aspell aspell-en

      - name: Spell check markdown & docs
        run: uvx pyspelling -c .spellcheck.yaml
  linkcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Markdown link checker
        uses: lycheeverse/lychee-action@v2.6.1
        with:
          args: --config lychee.toml README.md docs/
      - name: Upload lychee report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lychee-report
          path: lychee/out.md
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt
      - name: Install PyMarkdown
        run: pip install pymarkdownlnt==0.9.16
      - name: Lint Markdown files
        run: pymarkdown --config .pymarkdown.json scan -r .
  mkdocs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt
      - name: Install MkDocs dependencies
        run: pip install -r requirements.txt
      - name: Build MkDocs site
        run: mkdocs build --strict --site-dir site
      - name: Upload MkDocs artifact
        uses: actions/upload-artifact@v4
        with:
          name: mkdocs-site
          path: site
