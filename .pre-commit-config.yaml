repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.0
    hooks:
      - id: codespell
        args: ["--ignore-words", "dict/allow.txt", "--skip", "*.lock,*.svg,viewer/model-viewer.min.js,package-lock.json"]
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        name: ESLint viewer JavaScript
        files: "^viewer/(?!model-viewer\\.min\\.js$).*\\.js$"
        args: ["--max-warnings=0"]
        additional_dependencies:
          - eslint@8.56.0
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]
  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-docstrings==1.7.0
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        name: pydocstyle (gabriel package)
        files: "^gabriel/.*\\.py$"
        args: ["--config=pyproject.toml"]
        additional_dependencies:
          - tomli>=2.0.1
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
        args: ["--ignore-missing-imports"]
        additional_dependencies:
          - types-PyYAML==6.0.12.20250915
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -r, gabriel, scripts]
        additional_dependencies:
          - bandit[toml]
  - repo: https://github.com/pypa/pip-audit
    rev: v2.9.0
    hooks:
      - id: pip-audit
        args: ["--requirement", "requirements.txt"]
  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.16
    hooks:
      - id: pymarkdown
        name: PyMarkdown lint
        args: ["--config", ".pymarkdown.json", "scan"]
        types: [markdown]
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
  - repo: local
    hooks:
      - id: markdown-link-check
        name: Markdown link checker
        entry: python scripts/run_lychee.py
        language: system
        pass_filenames: false
        files: ".*\\.(md|MD)$"
      - id: prompt-injection-lint
        name: Prompt injection linter
        entry: python -m gabriel.prompt_lint
        language: system
        files: "^(docs/|prompts/).+\\.md$"
      - id: hidden-text-scan
        name: Hidden text scanner
        entry: python -m gabriel.text
        language: system
        types: [text]
        require_serial: true
      - id: commitlint
        name: Commit message lint
        entry: scripts/run_commitlint.sh
        language: system
        pass_filenames: false
        stages: [commit-msg]
